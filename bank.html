<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預測儀表板 | Bank Customer Churn</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bank.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="sidebar">
        <div class="brand">
            <i class="fa-solid fa-layer-group"></i> Bank AI
        </div>
        <a href="bank.html" class="menu-item active">
            <i class="fa-solid fa-chart-pie"></i> 預測儀表板
        </a>
        <a href="bank_data.html" class="menu-item">
            <i class="fa-solid fa-users"></i> 大數據分析
        </a>
        <a href="index.html" class="back-home"><i class="fa-solid fa-arrow-left"></i> 返回入口首頁</a>
    </nav>

    <main class="main-content">
        <header>
            <h1>銀行客戶流失預測系統</h1>
            <p class="subtitle">輸入客戶特徵參數，AI 模型將即時計算流失機率 (Churn Probability) 並解釋原因。</p>
        </header>

        <section class="input-section">
            <div class="card">
                <div class="card-header"><i class="fa-solid fa-pen-to-square"></i> 客戶特徵參數 (Features)</div>
                <form id="predictionForm">
                    <div class="form-group">
                        <label>信用分數</label>
                        <input type="number" id="creditScore" placeholder="例如: 650" value="619" min="300" max="850">
                    </div>
                    <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div>
                            <label>地理位置</label>
                            <select id="geography">
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="Spain">Spain</option>
                            </select>
                        </div>
                        <div>
                            <label>性別</label>
                            <select id="gender">
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div><label>年齡</label><input type="number" id="age" value="42"></div>
                        <div><label>往來年資</label><input type="number" id="tenure" value="2"></div>
                    </div>
                    <div class="form-group">
                        <label>帳戶餘額</label>
                        <input type="number" id="balance" value="0">
                    </div>
                    <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div>
                            <label>產品數量</label>
                            <select id="numOfProducts">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div><label>預估薪資</label><input type="number" id="salary" value="101348"></div>
                    </div>
                    <div class="form-group" style="display: flex; gap: 20px;">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" id="hasCrCard" checked style="width: auto;"> 持有信用卡
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" id="isActiveMember" checked style="width: auto;"> 活躍會員
                        </label>
                    </div>

                    <button type="button" class="btn-predict" onclick="predictChurn()">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> 執行 AI 預測
                    </button>
                </form>
            </div>
        </section>

        <section class="result-container" id="resultSection">
            <div class="card score-card">
                <div class="card-header" style="justify-content: center; border: none;">預測結果</div>
                <div id="riskBadge" class="risk-badge risk-low">等待分析...</div>
                <div class="probability-value" id="probValue">--%</div>
                <p style="color: var(--text-sub);">客戶流失機率</p>
                <div style="height: 200px; margin-top: 20px;">
                    <canvas id="churnChart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header"><i class="fa-solid fa-magnifying-glass-chart"></i> AI 決策因子分析 (SHAP)</div>
                <p style="font-size: 12px; color: #94a3b8; margin-bottom: 10px;">
                    <span style="color: #ef4444;">紅色</span> 代表增加流失風險，<span style="color: #10b981;">綠色</span> 代表降低流失風險。
                </p>
                <div style="height: 300px; position: relative;">
                    <canvas id="shapChart"></canvas>
                </div>
                <div class="suggestion-box">
                    <h4 style="color: var(--secondary); margin-bottom: 5px; font-size: 14px;">💡 建議挽留策略</h4>
                    <p style="font-size: 14px; color: #cbd5e1;" id="suggestionText">系統建議...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="bank.js"></script>
</body>
</html>
