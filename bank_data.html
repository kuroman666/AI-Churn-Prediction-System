<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大數據分析 | Bank Customer Churn</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bank_data.css">
</head>
<body>
    <nav class="sidebar">
        <div class="brand">
            <i class="fa-solid fa-layer-group"></i> Bank AI
        </div>
        <a href="bank.html" class="menu-item">
            <i class="fa-solid fa-chart-pie"></i> 預測儀表板
        </a>
        <a href="bank_data.html" class="menu-item active">
            <i class="fa-solid fa-users"></i> 大數據分析
        </a>
        <a href="index.html" class="back-home"><i class="fa-solid fa-arrow-left"></i> 返回入口首頁</a>
    </nav>

    <main class="main-content">
        <header>
            <h1>大數據批次分析</h1>
            <p class="subtitle">上傳 CSV 檔案，一次預測成千上萬筆客戶資料的流失風險。</p>
        </header>

        <section class="input-section">
            <div class="card">
                <div class="card-header"><i class="fa-solid fa-file-csv"></i> 資料匯入</div>
                <div style="padding: 20px; text-align: center; border: 2px dashed #334155; border-radius: 8px; margin-top: 15px;">
                    <i class="fa-solid fa-cloud-arrow-up" style="font-size: 40px; color: var(--secondary); margin-bottom: 15px;"></i>
                    <p style="margin-bottom: 15px; color: #94a3b8;">請上傳包含客戶資料的 CSV 檔案</p>
                    <input type="file" id="csvFileInput" accept=".csv" style="margin-bottom: 15px; color: #fff;">
                    <br>
                    <button type="button" class="btn-predict" onclick="uploadAndPredict()" style="max-width: 200px;">
                        <i class="fa-solid fa-rocket"></i> 開始批次分析
                    </button>
                </div>
                <p style="font-size: 12px; color: #64748b; margin-top: 10px;">
                    * 檔案需包含: CreditScore, Geography, Gender, Age, Tenure, Balance, NumOfProducts, HasCrCard, IsActiveMember, EstimatedSalary
                </p>
            </div>
        </section>

        <section class="result-container" id="batchResultSection" style="display: none; margin-top: 20px;">
            <div class="card">
                <div class="card-header"><i class="fa-solid fa-list-check"></i> 分析結果列表</div>
                
                <div class="filter-controls">
                    <div class="input-group">
                        <label for="thresholdInput">篩選流失機率大於：</label>
                        <input type="number" id="thresholdInput" value="50" min="0" max="100" step="1">
                        <span>%</span>
                    </div>

                    <div class="input-group">
                        <label for="searchInput" style="margin-left: 10px;">搜尋：</label>
                        <input type="text" id="searchInput" placeholder="輸入 ID 或 姓氏">
                    </div>
                    <button class="btn-filter" onclick="filterData()">
                        <i class="fa-solid fa-filter"></i> 執行篩選
                    </button>
                    
                    <div class="filter-stats" id="filterStats">
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="fl-table">
                        <thead> 
                            <tr>
                                <th>Customer ID</th>
                                <th>Surname</th>
                                <th>流失機率</th>
                                <th>風險等級</th>
                                <th>流失主因 1</th>
                                <th>流失主因 2</th>
                                <th>流失主因 3</th>
                            </tr>
                        </thead>
                        <tbody id="batchResultBody">
                            </tbody>
                    </table>
                </div>
                
            </div>
        </section>
    </main>

    <script src="bank_data.js"></script>
</body>
</html>
